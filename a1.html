    <title>Program for calculating the volume of a cylinder</title>

</head>

<body>
    <script>
        const pi = 3.14;
        var r = prompt("Please enter radius of the cylunder's base:");
        var h = prompt("Please enter the height of the cylinder:");

        var valume = r * pi * h;
        alert("The volume of the cylinder is: " + valume);
    </script>
